<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Portal</title>
    <link rel="stylesheet" href="./custom.css">
</head>

<body>

    <div class="main container-fluid bg-white">
        <div class="row bg-image d-flex justify-content-end">

            <div class="col-lg-5 col-sm-12 col-md-12">
                <div class="login-page bg-white">

                    <div class="tieto w-25 mx-auto pt-4">
                        <img class="logo mb-1" src="./assests/images/logo.png" alt="" height="20px" width="20px">
                        evry<br>
                        <img class="portal text-center mb-2" src="./assests/images/portal.png" height="40px"
                            width="130px" alt="">
                    </div>

                    <div class="tietoevry text-center mt-4">
                        <h5 class="welcome">Welcome to Tietoevry</h5>
                        <p class="account">please sign in to your account</p>
                    </div>

                    <form class="mx-4">
                        <div class="form-group">
                            <label for="exampleInputEmail1" class="user">Username</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="">
                        </div>
                        <div class="form-group mt-3">
                            <label for="exampleInputPassword1" class="pass">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="">
                        </div>

                        <p class="forgetpass pt-1 m-0">Forgot your Password?</p>

                        <button type="submit" class="btn btn-primary sign mt-3">Sign In</button>
                    </form>

                    <div class="hr mt-4"></div>

                    <div class="d-flex justify-content-between mx-4 pt-2 mt-2">
                        <p class="message">New User? <a class="regi" href="#">Register</a></p>
                        <p><a class="unlock" href="#">Unlock IDM Account</a></p>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- footer -->
    <div class="container-fluid footer mt-2 mb-0">
        <div class="row ">
            <div class="col-lg-7">
                <p class="footer-text-left mb-0"> Â© 2021<span class="horizon-footer">Tietoevry All Rights
                        Reserved</span></p>
            </div>

            <div class="col-lg-5">
                <ul role="list" class="footer-text-right d-flex justify-content-between mb-0">
                    <li class="footer-li">
                        <a class="link" href="#">Newsroom</a>
                    </li>
                    <div class="vl"></div>

                    <li class="footer-li">
                        <a target="_blank" rel="" class="link" href="#">Help Desk</a>
                    </li>
                    <div class="vl"></div>

                    <li class="footer-li">
                        <a target="_blank" rel="" class="link" href="#">Privacy Policy</a>
                    </li>
                    <div class="vl"></div>

                    <li class="footer-li">
                        <a target="_blank" rel="" class="link" href="#">Terms of use</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

</body>
