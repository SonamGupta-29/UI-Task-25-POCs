<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap-icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <!-- jquery -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.js"></script> -->
    <!-- fontawesome -->
    
    <title>Document</title>

</head>

<script>
    $(function () {
        /* Initialize Carousel */
        var paused = 0;
        $('#myCarousel').carousel({
            interval: 1000,
            pause: 0
        });

        /* Play trigger */
        $('#toggleCarousel').click(function () {
            var state = (paused) ? 'caret' : 'pause';
            paused = (paused) ? 0 : 1;
            $('#myCarousel').carousel(state);
            $(this).find('i').toggleClass('fa-solid fa-caret-right fa-solid fa-pause');
        });
    });
</script>

<body>
    <div class="container-fluid">
        <div id="myCarousel" class="carousel slide">
            <!-- Indicators -->
            <div class="carousel-indicators my-5">
                <button data-bs-target="#myCarousel" data-bs-slide-to="0" class="active"></button>
                <button data-bs-target="#myCarousel" data-bs-slide-to="1"></button>
                <button data-bs-target="#myCarousel" data-bs-slide-to="2"></button>
                <button data-bs-target="#myCarousel" data-bs-slide-to="3"></button>
            </div>
            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./assests/carousel/full-moon-images-hd.jpg" class="d-block w-100" alt="Chania" width="100%" height="345">
                </div>

                <div class="carousel-item">
                    <img src="./assests/carousel/hd-maple-leaf-in-water.jpg" class="d-block w-100" alt="Chania" width="100%" height="345">
                </div>

                <div class="carousel-item">
                    <img src="./assests/carousel/hd-sunset-at-beach.jpg" class="d-block w-100" alt="Flower" width="100%" height="345">
                </div>

                <div class="carousel-item">
                    <img src="./assests/carousel/hd-river-in-the-mountains.jpg" class="d-block w-100" alt="Flower" width="100%" height="345">
                </div>
            </div>
            <!-- pause-play button -->
            <div id="carouselButtons">
                <button id="toggleCarousel" type="button">
                    <span class="fa-solid fa-caret-right fa-solid fa-pause"></span>
                </button>
            </div>

            <!-- Left and right controls -->
            <button class="carousel-control-prev" href="#myCarousel" type="button" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden"></span>
            </button>
            <button class="carousel-control-next" href="#myCarousel" type="button" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden"></span>
            </button>
        </div>
    </div>
    
</body>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</html>
